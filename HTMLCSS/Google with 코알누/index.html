<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a22231a91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fas fa-bars"></i>
    </div>

    <div class="main">
      <img
        src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
        alt="Google logo"
        width="450"
        height="92"
      />

      <div class="=input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>

      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling Lucky</button>
      </div>
      <div>
        Google offered in:
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">中國語</a>
        <a href="#" class="language">日本語</a>
        <a href="#" class="language">English</a>
      </div>
    </div>

    <div class="footer">
      <div class="first-line">Korean</div>
      <div class="second-line">
        <span>
          <a href="#" class="bottom-style">About</a>
          <a href="#" class="bottom-style">Advertising</a>
          <a href="#" class="bottom-style">Business</a>
          <a href="#" class="bottom-style">How search work</a>
        </span>
        <span class="second-line-second">
          <a href="#" class="bottom-style">Privacy</a>
          <a href="#" class="bottom-style">Terms</a>
          <a href="#" class="bottom-style">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
